<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Transport Decision Support D3.js Frontend</title>
</head>
<body>
  <div id="main" class="main"></div>
  <!-- Make navbar initially invisible -->
  <div id="navbar" style="visibility: hidden;">
    <span id="toggle-sidebar" class="button icon">TOGGLE SIDEBAR</span>
  </div>
  <!-- Make sidebar initially invisible -->
  <div id="sidebar" style="visibility: hidden;">
    <div id="sidebar-wrapper" class="sidebar-wrapper container">
      <h3>Public Transport Decision Support System</h3>
      <form id="viz-options">
        <fieldset>
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="spiralSimulation">Spiral simulation</option>
            <option value="dual">Marey + Map</option>
          </select>

          <label for="day">Day</label>
          <select id="day"></select>

          <label for="lines-groups">Lines</label>
          <select id="lines-groups"></select>

          <!-- Make journey pattern selector initially invisible -->
          <div class="jpSelect" style="display: none;">
            <label for="journeyPattern">Journey Pattern</label>
            <select id="journeyPattern"></select>
          </div>
          <input class="button-primary close-sidebar" type="submit" value="Load">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
